<!-- Productos -->
<div class="container">
  <div class="row">
    <div id="products-columns" class="col-sm col-md col-lg-12">
      <div class="productsdiv" *ngFor="let product of products">
        <img [src]="product.image" alt="image">
        <p>{{ product.name}}</p>
        <h2> {{product.price}}</h2>
      </div>
    </div>
  </div>
</div>
<!-- /Productos -->
<!-- FORMULARIO REGISTRO -->
<form>
  <div class="input.group">
    <label for="name"></label>
    <input type="text" required id="name" [(ngModel)]="registro.name">
    <p>Mensaje</p>
  </div>
  <div class="input.group">
    <label for="email"></label>
    <input type="email" required id="email" [(ngModel)]="registro.email">
    <p>Mensaje</p>
  </div>
  <div class="input.group">
    <label for="password"></label>
    <input type="password" required id="password" [(ngModel)]="registro.password">
    <p>Mensaje</p>
  </div>
</form>
<!-- /FORMULARIO REGISTRO -->
