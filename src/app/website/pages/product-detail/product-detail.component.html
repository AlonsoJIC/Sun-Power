<div class="container" ><button (click)="goToBack()">Back</button></div>

<div class="container">
  <div class="row" *ngIf="product">

    <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active" *ngFor="let img of product.images"> <img [src]="img" class="img-fluid" [alt]="product.title"></div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="product-details">
      <h1 class="product-title">{{ product.title }}</h1>
      <h2 class="product-price">{{ product.price | currency }}</h2>
      <p class="product-description">{{ product.description }}</p>
      <button class="product-button"> <span> BUY! </span></button>
    </div>

  </div>
</div>
