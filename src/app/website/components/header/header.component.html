<!-- HEADER -->
<!--NAV-->

  <nav class="navbar navbar-expand-lg p-3 sticky-top mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Boutique</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" style="color: rgb(54, 220, 241);" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a routerLinkActive="active" class="nav-link active" aria-current="page" routerLink="home">Home</a>
          </li>
          <li class="nav-item">
            <a routerLinkActive="active" class="nav-link active" aria-current="page" routerLink="products">All products.</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categories.
            </a>
            <ul class="dropdown-menu">
              <li *ngFor="let item of categories">
                <a routerLinkActive="active" [routerLink]="['/category', item.id]" class="dropdown-item">{{item.name}}</a>
              </li>
            </ul>
          </li>

          <li class="nav-item">
            <a routerLinkActive="active" class="nav-link active" aria-current="page" routerLink="contactUs">Contact us.</a>
          </li>
        </ul>
        <div class="info">
          <div class="account">
            <button *ngIf="!profile; else elseBlock" (click)="login()">Login</button>
            <ng-template #elseBlock>
              <a routerLink="/profile"> {{ profile?.email }} </a>
              <button (click)="logout()">Logout</button>
            </ng-template>
          </div>
          <div class="cart">
            <p href="">
              <a routerLink="/my-cart" mat-raised-button ><!-- "<---ESTO VA JUSTO ACA ATRAS CUANDO FUNCIONE  [matBadge]="total$ | async" matBadgeColor="warn" -->
                <mat-icon>shopping_cart</mat-icon>
                Carrito
              </a>
            </p>
            <span class="counter">{{ counter }}</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

<!--/NAV-->
<!-- /HEADER -->
