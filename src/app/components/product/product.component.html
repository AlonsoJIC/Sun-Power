<div>
  <app-img class="images" *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
  <div class="texts">
    <h2>{{ product.price | currency }}</h2>
    <p>{{ product.title }}</p>
    <button (click)="onShowDetail()">Details</button>
    <button (click)="addToCart()">Add to cart</button>
  </div>
</div>
