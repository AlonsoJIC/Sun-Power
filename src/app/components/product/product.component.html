<div>
  <img class="images" *ngIf="product.images.length > 0" [src]="product.images[0]" alt="image">
  <div class="texts">
    <h2>{{ product.price | currency }}</h2>
    <p>{{ product.title }}</p>
    <button (click)="onShowDetail()">Details</button>
    <button (click)="addToCart()">Add to cart</button>
  </div>
</div>
