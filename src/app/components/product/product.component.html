<!-- Productos -->
<div class="container mb-5">
  <div class="row">
    <div id="products-columns" class="col-sm col-md col-lg-12">
      <div class="productsdiv" *ngFor="let product of product">
        <img [src]="product.image" alt="image">
        <p>{{ product.name}}</p>
        <h2> {{product.price}}</h2>
      </div>
    </div>
  </div>
</div>
<!-- /Productos -->
